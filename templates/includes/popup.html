<div id="customPopup">
    <div id="customPopup-content">
        <button onclick="hidepopup()">CLose</button>
        HIIIIII
    </div>
    <div id="customPopup-bg"></div>
</div>

<style>
    #customPopup{
        animation: fadeOutFromBlock 0.2s ease;
        display:none;
        opacity:0;
    }

    #customPopup.showed{
        animation: fadeInFromNone 0.2s ease;
        display: block;
        opacity: 1;
    }

    #customPopup #customPopup-content{
        width:40%;
        min-height:10%;
        min-width:400px;

        /* Position */
        position : absolute;
        left:30%;
        top : 30%;
        z-index : 20;
        padding : 40px;


        border : solid black 1px;
        border-radius : 5px;
        background-color : white;
    }

    #customPopup #customPopup-bg{
        width:100%;
        height : 100%;
        position: absolute;
        left:0;
        top:0;
        background-color : black;
        z-index : 0;
        opacity:50%;
    }

    @keyframes fadeInFromNone {
    0% {
        display: none;
        opacity: 0;
    }

    1% {
        display: block;
        opacity: 0;
    }

    100% {
        display: block;
        opacity: 1;
    }

    @keyframes fadeOutFromBlock {
    0% {
        display: block;
        opacity: 1;
    }

    99% {
        display: block;
        opacity: 0;
    }

    100% {
        display: none;
        opacity: 0;
    }
}
</style>

    function showpopup(){
        let popup = document.querySelector("#customPopup")
        popup.classList.add("showed")
    }

    function hidepopup(){
        let popup = document.querySelector("#customPopup")
        popup.classList.remove("showed")
    }
</script>
